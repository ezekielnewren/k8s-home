# mongod.conf

net:
  port: 27017
  bindIp: 0.0.0.0
  tls:
    mode: requireTLS
    certificateKeyFile: /secret/mongodb.pem
    CAFile: /etc/ssl/certs/ca.crt
    allowConnectionsWithoutCertificates: true

security:
  authorization: enabled
  clusterAuthMode: x509

replication:
  replSetName: "rs0"

systemLog:
  verbosity: 0
  destination: file
  path: /data/log/mongod.log
  logAppend: true
  logRotate: reopen

storage:
  dbPath: /data/db

