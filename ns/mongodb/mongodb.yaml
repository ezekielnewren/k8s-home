apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: mongodb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: "In"
                values:
                - "mongodb"
            topologyKey: "kubernetes.io/hostname"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      hostAliases:
      - ip: 192.168.17.1
        hostnames:
        - "mdb1.ezekielnewren.com"
      - ip: 192.168.17.2
        hostnames:
        - "mdb2.ezekielnewren.com"
      - ip: 192.168.17.3
        hostnames:
        - "mdb3.ezekielnewren.com"
      initContainers:
      - name: create-mongo-dirs
        image: busybox
        command: ["sh", "-c", "mkdir -p /data/configdb /data/db /data/log; chown -R 999:999 /data"]
        volumeMounts:
        - name: mongodb-data
          mountPath: /data
      containers:
      - name: mongodb
        image: mongo:7.0
        #command: ["/bin/bash", "-c", "sleep infinity"]
        args:
        - "--config"
        - "/data/mongod.conf"
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: kube-root-ca
          mountPath: "/etc/ssl/certs"
          readOnly: true
        - name: mongodb-data
          mountPath: "/data"
        - name: mongod-config
          mountPath: "/data/mongod.conf"
          subPath: "mongod.conf"
        - name: mongodb-secret
          mountPath: "/secret"
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-initdb-root-password
              key: password
      volumes:
        - name: kube-root-ca
          configMap:
            name: kube-root-ca.crt
        - name: mongodb-data
          hostPath:
            path: /data/k8s/mongodb/mongodb-deployment
            type: DirectoryOrCreate
        - name: mongod-config
          configMap:
            name: mongod.conf
        - name: mongodb-secret
          secret:
            secretName: mongodb.pem

