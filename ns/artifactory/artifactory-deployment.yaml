apiVersion: v1
kind: ConfigMap
metadata:
  name: artifactory-config
  namespace: artifactory
data:
  artifactory.config.xml: |
    <?xml version="1.0" encoding="UTF-8" standalone="no"?>
    <config>
        <revision>1</revision>
        <serverName>artifactory.ezekielnewren.com</serverName>
        <urlBase>https://artifactory.ezekielnewren.com/artifactory</urlBase>
        <security>
            <!-- Security settings can be added here -->
        </security>
    </config>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifactory
  namespace: artifactory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      initContainers:
        - name: init-artifactory
          image: busybox
          command:
            - sh
            - -c
            - chown -R 1030:1030 /opt/jfrog/artifactory
          volumeMounts:
          - name: artifactory-data
            mountPath: /opt/jfrog/artifactory
      containers:
        - name: artifactory
          image: docker.bintray.io/jfrog/artifactory-oss:latest
          ports:
          - containerPort: 8081
          volumeMounts:
          - name: artifactory-data
            mountPath: /var/opt/jfrog/artifactory
          - name: config-volume
            mountPath: /opt/jfrog/artifactory/etc
      volumes:
      - name: artifactory-data
        persistentVolumeClaim:
          claimName: artifactory-pvc
      - name: config-volume
        configMap:
          name: artifactory-config
---
apiVersion: v1
kind: Service
metadata:
  name: artifactory
  namespace: artifactory
spec:
  selector:
    app: artifactory
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artifactory-ingress
  namespace: artifactory
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: artifactory.ezekielnewren.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: artifactory
            port:
              number: 8081

